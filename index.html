<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cat toggles button</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <div class="switch">
      <input type="checkbox" id="button" class="switch-input display-none">
      <label for="button" class="switch-label"></label>
    </div>

    <div class="cat-box">
      <img src="img/paw.svg" alt="cat paw" class="cat-paw">
      <div class="cat-box-top"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
